<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dita e Pi</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            color: #333;
            overflow: hidden;
        }
        header {
            background-color: #0d47a1;
            color: white;
            text-align: center;
            padding: 30px 15px;
            font-size: 2.2em;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        .card {
            background: white;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .card h2 {
            color: #0d47a1;
            margin-bottom: 20px;
        }
        .card p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background-color: #e53935;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .buttons a:hover {
            background-color: #c62828;
        }
        @media (max-width: 600px) {
            header {
                font-size: 1.6em;
                padding: 20px 10px;
            }
            .card {
                padding: 20px;
            }
        }

        /* Lëvizje π nga poshtë lart */
        .pi-move {
            font-family: 'Playfair Display', serif;
            font-size: 100px;
            color: rgba(13, 71, 161, 0.1);
            position: absolute;
            bottom: -100px;
            animation: moveUp 12s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        .pi1 { left: 10%; animation-delay: 0s; }
        .pi2 { left: 30%; animation-delay: 2s; }
        .pi3 { left: 50%; animation-delay: 4s; }
        .pi4 { left: 70%; animation-delay: 6s; }
        .pi5 { left: 85%; animation-delay: 8s; }

        @keyframes moveUp {
            0% { transform: translateY(0); opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }
    </style>
</head>
<body>

<header>Dita e Pi</header>

<!-- Dekorime të animuara π -->
<div class="pi-move pi1">π</div>
<div class="pi-move pi2">π</div>
<div class="pi-move pi3">π</div>
<div class="pi-move pi4">π</div>
<div class="pi-move pi5">π</div>

<div class="container">
    <div class="card">
        <h2>Mirë se vini!</h2>
        <p>Fillo quiz-in për të testuar njohuritë tua rreth numrit Pi dhe më shumë!</p>
        <div class="buttons">
            <a href="quiz1.html">Quiz 1</a>
            <a href="quiz2.html">Quiz 2</a>
            <a href="quiz3.html">Informim rreth temës</a>
        </div>
    </div>
</div>

</body>
</html>
